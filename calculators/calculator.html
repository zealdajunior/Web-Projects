<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
    </head>
    <body>
        <header>
            <nav>
                <div  class="navigation">
                    <ul>
                        <div><li><a href="#home">Home</a></li></div>
                        <div><li><a href="#about">About</a></li></div>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="main-content">
                    <div class="sub-content">
                        <form>
                            <input type="text">
                        </form>
                        <div class="input">
                            
                            <div><i class="Material-icons">
                                <img src="..//..//Assests/icons/add_2_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="icon">
                            </i></div>
                            <div><i class="Material-icons">
                                <img src="..//..//Assests\icons\check_indeterminate_small_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="icon">
                            </i></div>
                            <div><i class="Material-icons">
                                <img src="..//..//Assests/icons/close_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="icon">
                            </i></div>
                            <div><i class="Material-icons" id="adjust">
                                <img src="..//..//Assests/icons/percent_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="icon">
                            </i></div>
                        </div>
                    </div>
                    <div class="General">
                        <div class="numbers">
                            <div class="lign1">
                                <div class="number"><p>7</p></div>
                                <div class="number"><p>8</p></div>
                                <div class="number"><p>9</p></div>
                            </div>
                            <div class="lign1">
                                <div class="number"><p>4</p></div>
                                <div class="number"><p>5</p></div>
                                <div class="number"><p>6</p></div>
                            </div>
                            <div class="lign1">
                                <div class="number"><p>1</p></div>
                                <div class="number"><p>2</p></div>
                                <div class="number"><p>3</p></div>
                            </div>
                            <div class="lign2">
                                <div class="number"><p>0</p></div>
                                <div class="number" id="Action"><p>.</p></div>
                                <div class="number"><p>C</p></div>
                            </div>        
                        </div>
                            <div class="inout">
                                <div><p>=</p></div>
                            </div>
                    </div>
                    
                </div>    
            </section>
        </main>
        <footer>

        </footer>
    </body>
