<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign-up.css">
        <title>Sign-up</title>
        
    </head>
    <body>
        <div class="form">
            <form class="Label">
               
                <p id="sign"><b>Sign-In</b></p>
                <input type="email" placeholder="Email or mobile number">
               
                <input type="password" placeholder="Password">
                    <div class="space">
                        <button class="Sign-In"><b>Sign In</b></button>
                        <P id="OR"><b>OR</b></P>
                        <button class="code"><b>Use a Sign-In Code</b></button>
                    </div>
                    <a href="#" id="password">Forgot password?</a>
                    <div class="test">
                        <div id="checkbox">
                            <input type="checkbox"><br>
                            <p><b>Remember me</b></p>
                        </div>
                        <div class="Sign">
                            <p>New to Netflix?</p>
                            <a href="#" id="tap-in"><b>Sign up now.</b></a>
                        </div>
                        <p id="Paragraph">This page is protected by GooglereCAPTCHA to ensure you're not a bot.</p>
                        <a href="#" id="Learn">Learn more.</a>
                    </div>
                    
                
            </form>
        </div>
            
    </body>
</html>
